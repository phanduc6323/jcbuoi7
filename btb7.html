function listProducts() {

function addProduct(category) {
    var name, price, image, product;
    if (category == 'man') {
        name = document.getElementById('manName').value;
        price = document.getElementById('manPrice').value;
        image = document.getElementById('manImage').value;
        product = { id: man.length + 1, name: name, code: "", price: price, image: image };
        man.push(product);
        addProductToHTML(product, "men");
    } else if (category == 'women') {
        name = document.getElementById('womanName').value;
        price = document.getElementById('womanPrice').value;
        image = document.getElementById('womanImage').value;
        product = { id: women.length + 1, name: name, code: "", price: price, image: image };
        women.push(product);
        addProductToHTML(product, "women");
    }
}

function addProductToHTML(product, category) {
    var demo = '<div class="col-3">';
    demo += '<div class="card" style="width: 18rem;">';
    demo += '<img src="'+product.image+'" class="card-img-top" style="height: 400px;">';

    demo += '<div class="card-text">'+product.price + '</p>';

    demo += '</div>';
    demo += '</div>';
    demo += '</div>';
    console.log(demo);
    document.getElementById(category).innerHTML += demo;
}
